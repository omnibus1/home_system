<div class="d-flex justify-content-center">
  <div class="d-flex flex-column p-3 shadow" [ngStyle]="{'background-color': getColorBasedOnStatus()}">
    <div class="text-center">
      <h3 class="p-3">Gniazdko: {{device.id}}</h3>
      <h3 class="p-3">Status: {{device.status}}</h3>
    </div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-success m-3" [disabled]="!canBeTurnedOn()" (click)="turnDeviceOn()">ON</button>
      <button class="btn btn-danger m-3" [disabled]="!canBeTurnedOff()" (click)="turnDeviceOff()">OFF</button>
    </div>
  </div>
</div>
